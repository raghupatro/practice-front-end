<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | File Transfer pricing component</title>
    <style>
      body {
        background-image: url("images/bg-top.svg"), url("images/bg-bottom.svg");
        background-repeat: no-repeat, no-repeat;
        background-attachment: fixed;
        background-position: right top, left bottom;
        background-color: #f6f6fe;
      }
    </style>
  </head>
  <body>
    <div class="foreground">
      <h1>Our Pricing</h1>
      <div class="choice">
        <div class="word">Annually</div>
        <label class="switch">
          <input
            id="price-checkbox"
            type="checkbox"
            data-target="#ifelse #notifelse"
          />
          <span class="slider round"></span>
        </label>
        <div class="word">Monthly</div>
      </div>
      <div class="basic">
        Basic <br />
        <div class="dollar">$</div>
        <div class="price">199.99</div>

        <br />
        <hr />
        500 GB Storage
        <hr />
        2 Users Allowed
        <hr />
        Send up to 3 GB
        <hr />
        <button class="learn-more-basic">LEARN MORE</button>
      </div>
      <div class="professional">
        Professional <br />
        <div class="dollar">$</div>
        <div class="price">249.99</div>

        <br />
        <hr />
        1 TB Storage
        <hr />
        5 Users Allowed
        <hr />
        Send up to 10 GB
        <hr />
        <button class="learn-more-professional">LEARN MORE</button>
      </div>
      <div class="master">
        Master<br />
        <div class="dollar">$</div>
        <div class="price">399.99</div>

        <br />
        <hr />
        2 TB Storage
        <hr />
        10 Users Allowed
        <hr />
        Send up to 20 GB
        <hr />
        <button class="learn-more-master">LEARN MORE</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shashank Raghupatro</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
